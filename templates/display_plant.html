{% extends "base.html" %}
{% block content %}

<!-- Displays plant details based on user selection -->
<div class="container">
    <div class="card mb-2">
        <div class="card-body">
            <div class="row">
                <div class="col m4 bg-image">
                    {% if plant.plant_img %}
                        <img src="{{ plant.plant_img }}" alt="{{ plant.plant_name }}">
                    {% else %}
                        <img src="{{ url_for('static', filename='img/logo.png')}}" alt="logo image">
                    {% endif %}
                </div>
                <div class="col m8">
                    <!--div class="card horizontal"-->
                        <!--div class="card-content text-center"-->
                    <h4 class="card-title"><strong>{{ plant.plant_name }}</strong></h4>
                    <span class="green-text"><span> Category: {{ plant.plant_category }}</span><br>
                    <span class="green-text"><strong>Description</strong></span>
                    <p>{{ plant.plant_description }}</p>
                    <span class="green-text "><strong>Tips</strong></span>
                    <p>{{ plant.plant_tips }}</p>
                        <!--/div>
                    </div-->
                    <div class="row center">
                    <a href="{{url_for('edit_plant', plant_id=plant._id)}}" class="btn btn-success waves-effect waves-light teal darken-4 ">Edit Plant <i class="fas fa-pen-alt"></i></a>
                    <a href="{{url_for('delete_plant', plant_id=plant._id)}}" class="btn btn-success waves-effect waves-light teal darken-4 ">Delete Plant <i class="fas fa-eraser"></i></a>
                    <a href="{{url_for('index')}}" class="btn waves-effect waves-light teal darken-4">Home <i class="fas fa-home"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
